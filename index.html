<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>hinata card</title>
</head>
<body>



    <div class="card">

        <div class="card-header">
            <img src="./images/hinata.webp" alt="">
        </div>
        <div class="cover"></div>

        <div class="name">
            <h3><span class="last">Hyuga</span>
                <span class="first">Hinata</span></h3>
        </div>

        <div class="contenu">

            <div class="text">
                <p class="para">
                    Hinata est une kunoichi du village 
                    de Konoha appartenant au clan Hyûga.
                     Tout comme Kiba Inuzuka et Shino Aburame
                     , elle fait partie de l'équipe 8 dirigée
                      par Kurenai Yûhi.
                </p>
            <div class="icon">
                    <a href="#"  ><img class="logo-fb fb"
                         src="./images/logo-facebook.svg" 
                         alt="logo-facebook"></a>
                    <a href="#"  ><img class="logo-fb" 
                        src="./images/logo-instagram.svg" 
                        alt="logo-instagram"></a>                </div>
            </div>





        </div>

            <button class="btn">
                follow me
            </button>
        



    </div>

</body>
</html>
